{% extends 'ovs_conf/base.html'%}
{% block content %}
   <h3>VmConfiguration</h3>
   <div class="card">
      <div class="card-header">
         PCI already used
      </div>
      <div class="card-body">
         <table class="table">
            <table>
               {% for pci in pciUsed %}
                     <tr>
                         <td>
                           bus: {{ pci.bus }}
                         </td>
                         <td>
                           slot: {{ pci.slot }}
                       </td>

                     </tr>
                     {% endfor %}
                 </table>

   
{% endblock %}
